<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.4.9/aframe/build/aframe-ar.js"> </script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      <a-assets>
        <video id="beach" autoplay loop="true" src="beach.mp4"></video>
      </a-assets>
      
      <a-marker type='barcode' value='5'>
        <a-box position='0 0.5 0' material='color: red;'></a-box>
      </a-marker>
      
      <a-marker type='barcode' value='3'>
        <a-video src="#beach" width="16" height="9" position="0 0 -20"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
