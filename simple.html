<!doctype html>
<html>
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.4.9/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/oscarmarinmiro/aframe-video-controls/master/dist/aframe-video-controls.min.js"></script>
    
    <script>
      AFRAME.registerComponent('play-on-hover', {
        schema: {default: ''},
        init: function () {
          var el = this.el;
          var video_player = el.getAttribute('material').src;
          
          el.addEventListener('mouseenter', () => {
            if (video_player.paused) {
              video_player.play();
              console.log("PLAYED");
            }
          });
          
          el.addEventListener('mouseleave', () => {
            if (!video_player.paused) {
              video_player.pause();
              console.log("PAUSED");
            }
          });
        }
      });
    </script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" vr-mode-ui="enabled: false">
      <a-assets>
        <video id="beach" playsinline webkit-playsinline autoplay loop="true" src="beach.mp4"></video>
      </a-assets>
      
      <a-marker type="barcode" value="5">
        <a-box position="0 0.5 0" material="color: blue;"></a-box>
      </a-marker>
      
      <a-marker type="barcode" value="20">
        <a-video src="#beach" width="4" height="3" play-on-hover></a-video>
        <a-entity video-controls="src: #beach"></a-entity>
      </a-marker>
      
      <!-- <a-video src="#beach" width="16" height="9" play-on-hover></a-video> -->
      
      <a-entity camera>
        <a-cursor fuse="true" color="cyan"></a-cursor>
      </a-entity>
    </a-scene>
    
    <script>
      // Auto-start Beach Video
      if (document.querySelector('#beach').paused)
        document.querySelector('#beach').play();
    </script>
  </body>
</html>
