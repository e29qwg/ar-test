<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.4.9/aframe/build/aframe-ar.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      <a-assets>
        <video id="beach" playsinline webkit-playsinline autoplay loop="true" src="beach.mp4"></video>
      </a-assets>
      
      <a-marker type="barcode" value="5">
        <a-box position="0 0.5 0" material="color: blue;"></a-box>
      </a-marker>
      
      <a-marker type="barcode" value="20">
        <!-- <a-video src="#beach" width="16" height="9"></a-video> -->
        <a-link href="beach.mp4"></a-link>
      </a-marker>
      
      <a-entity camera wasd-controls>
        <a-cursor id="cursor"
                  animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                  animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                  event-set__1="_event: mouseenter; color: springgreen"
                  event-set__2="_event: mouseleave; color: black"
                  fuse="true"
                  raycaster="objects: .clickable"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
